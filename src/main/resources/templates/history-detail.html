<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커휫 - 커밋 요약 상세</title>
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <link th:href="@{/css/history.css}" rel="stylesheet">
    <style>
        .detail-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .detail-header {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
        }

        .detail-header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-repo-info {
            flex: 1;
        }

        .detail-repo-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .detail-commit-sha {
            font-size: 14px;
            color: #718096;
            font-family: monospace;
            background: #f7fafc;
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        .detail-date-info {
            text-align: right;
        }

        .detail-date-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 4px;
            display: block;
        }

        .detail-date-value {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
        }

        .detail-body {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
        }

        .detail-summary-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #8b5cf6;
        }

        .detail-summary-content {
            font-size: 15px;
            line-height: 1.8;
            color: #4a5568;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .detail-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #8b5cf6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: #7c3aed;
        }

        .commit-date-section {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #718096;
            font-size: 14px;
        }

        .commit-date-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header(user=${user})}"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="detail-container">
            <!-- Detail Header -->
            <div class="detail-header">
                <div class="detail-header-top">
                    <div class="detail-repo-info">
                        <div class="detail-repo-name" th:text="${history.repoOwner() + '/' + history.repoName()}"></div>
                        <div class="detail-commit-sha" th:text="'SHA: ' + ${history.commitSha()}"></div>
                    </div>
                    <div class="detail-date-info">
                        <span class="detail-date-label">요약 생성일</span>
                        <span class="detail-date-value" th:text="${#temporals.format(history.createdAt(), 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                </div>
                <div class="commit-date-section">
                    <span class="commit-date-label">커밋 날짜:</span>
                    <span th:text="${#temporals.format(history.commitDate(), 'yyyy-MM-dd HH:mm')}"></span>
                </div>
            </div>

            <!-- Detail Body -->
            <div class="detail-body">
                <div class="detail-summary-title">커밋 요약</div>
                <div class="detail-summary-content" th:utext="${history.htmlSummary()}"></div>
            </div>

            <!-- Detail Footer -->
            <div class="detail-footer">
                <a th:href="@{/history}" class="back-button">
                    ← 목록으로 돌아가기
                </a>
            </div>
        </div>
    </div>

    <!-- Header Script -->
    <div th:replace="~{fragments/header :: headerScript}"></div>
</body>
</html>
