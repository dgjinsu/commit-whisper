<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïª§Ìú´ - Ïª§Î∞ã ÏöîÏïΩ ÏÉÅÏÑ∏</title>
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <link th:href="@{/css/history.css}" rel="stylesheet">
    <style>
        .detail-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .detail-header {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing-lg);
            border: 1px solid var(--border-light);
        }

        .detail-header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-repo-info {
            flex: 1;
        }

        .detail-repo-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .detail-commit-sha {
            font-size: 14px;
            color: #718096;
            font-family: monospace;
            background: #f7fafc;
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        .detail-date-info {
            text-align: right;
        }

        .detail-date-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 4px;
            display: block;
        }

        .detail-date-value {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
        }

        .detail-body {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            margin-bottom: var(--spacing-lg);
            border: 1px solid var(--border-light);
        }

        .detail-summary-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 3px solid;
            border-image: linear-gradient(135deg, #818cf8 0%, #6366f1 100%) 1;
        }

        .detail-summary-content {
            font-size: 15px;
            line-height: 1.8;
            color: #4a5568;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .detail-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: 12px 24px;
            background: var(--primary-gradient);
            color: var(--text-inverse);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .commit-date-section {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #718096;
            font-size: 14px;
        }

        .commit-date-label {
            font-weight: 500;
        }

        .github-button {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: 10px 20px;
            background: #24292e;
            color: var(--text-inverse);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
        }

        .github-button:hover {
            background: #2f363d;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .github-button::before {
            content: "üîó";
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header(user=${user})}"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="detail-container">
            <!-- Detail Header -->
            <div class="detail-header">
                <div class="detail-header-top">
                    <div class="detail-repo-info">
                        <div class="detail-repo-name" th:text="${history.repoOwner() + '/' + history.repoName()}"></div>
                        <div class="detail-commit-sha" th:text="'SHA: ' + ${history.commitSha()}"></div>
                    </div>
                    <div class="detail-date-info">
                        <span class="detail-date-label">ÏöîÏïΩ ÏÉùÏÑ±Ïùº</span>
                        <span class="detail-date-value" th:text="${#temporals.format(history.createdAt(), 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                </div>
                <div class="commit-date-section">
                    <span class="commit-date-label">Ïª§Î∞ã ÎÇ†Ïßú:</span>
                    <span th:text="${#temporals.format(history.commitDate(), 'yyyy-MM-dd HH:mm')}"></span>
                </div>
            </div>

            <!-- Detail Body -->
            <div class="detail-body">
                <div class="detail-summary-title">Ïª§Î∞ã ÏöîÏïΩ</div>
                <div class="detail-summary-content" th:utext="${history.htmlSummary()}"></div>
            </div>

            <!-- Detail Footer -->
            <div class="detail-footer">
                <a th:href="@{/history}" class="back-button">
                    ‚Üê Î™©Î°ùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
                </a>
                <a th:href="@{'https://github.com/' + ${history.repoOwner()} + '/' + ${history.repoName()} + '/commit/' + ${history.commitSha()}}" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="github-button">
                    GitHubÏóêÏÑú Î≥¥Í∏∞
                </a>
            </div>
        </div>
    </div>

    <!-- Header Script -->
    <div th:replace="~{fragments/header :: headerScript}"></div>
</body>
</html>
