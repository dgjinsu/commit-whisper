<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커휫 - 저장소 수정</title>
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <link th:href="@{/css/repos.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header(user=${user})}"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1>저장소 수정</h1>
            <p class="page-description">저장소 정보를 수정하세요</p>
        </div>

        <!-- Message -->
        <div th:if="${message}" class="message" th:text="${message}"></div>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <!-- Edit Repository Form -->
        <div class="form-card">
            <h2 class="form-title">저장소 정보 수정</h2>
            <form id="updateForm" class="repo-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="owner">Owner</label>
                        <input type="text" id="owner" th:value="${repo.owner()}" placeholder="예: octocat" required>
                        <small class="form-hint">GitHub 사용자명 또는 조직명</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="repo">Repository</label>
                        <input type="text" id="repo" th:value="${repo.repo()}" placeholder="예: Hello-World" required>
                        <small class="form-hint">저장소 이름</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="triggerBranch">Trigger Branch</label>
                        <input type="text" id="triggerBranch" th:value="${repo.triggerBranch()}" placeholder="예: main" required>
                        <small class="form-hint">커밋 알림을 받을 브랜치</small>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="description">Description</label>
                        <textarea id="description" th:text="${repo.description()}" placeholder="저장소에 대한 설명을 입력하세요" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <a th:href="@{/repos}" class="btn-secondary">취소</a>
                    <button type="submit" class="btn-primary">수정 완료</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Header Script -->
    <div th:replace="~{fragments/header :: headerScript}"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const repoId = /*[[${repo.id()}]]*/ 0;

        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const updateData = {
                owner: document.getElementById('owner').value,
                repo: document.getElementById('repo').value,
                triggerBranch: document.getElementById('triggerBranch').value,
                description: document.getElementById('description').value
            };

            fetch('/api/v1/repos/' + repoId, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updateData)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/repos?message=저장소가 수정되었습니다.';
                } else {
                    response.text().then(text => {
                        alert('수정 실패: ' + (text || '알 수 없는 오류가 발생했습니다.'));
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('수정 중 오류가 발생했습니다.');
            });
        });
        /*]]>*/
    </script>
</body>
</html>
