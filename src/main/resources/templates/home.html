<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커휫 - 대시보드</title>
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header(user=${user})}"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card blue">
                <div class="stat-header">
                    <div class="stat-icon">📅</div>
                    <div class="stat-label">오늘 요약 횟수</div>
                </div>
                <div class="stat-value" th:text="${todayCount} + '회'">0회</div>
            </div>
            <div class="stat-card purple">
                <div class="stat-header">
                    <div class="stat-icon">📊</div>
                    <div class="stat-label">최근 7일 총 사용량</div>
                </div>
                <div class="stat-value" th:text="${lastWeekCount} + '회'">0회</div>
            </div>
            <div class="stat-card green">
                <div class="stat-header">
                    <div class="stat-icon">💻</div>
                    <div class="stat-label">연동된 저장소</div>
                </div>
                <div class="stat-value" th:text="${repoCount} + '개'">0개</div>
                <div class="stat-subtitle">활성</div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <div class="chart-header">
                <div class="chart-title">일별 사용량</div>
                <div class="chart-info">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 16v-4m0-4h.01"></path>
                    </svg>
                    최근 7일간 LLM 호출 횟수
                </div>
            </div>
            <div style="height: 200px; position: relative;">
                <canvas id="usageChart" style="height: 200px !important; max-height: 200px !important;"></canvas>
            </div>
            <div class="chart-dates" id="chartDates"></div>
        </div>

        <!-- Bottom Sections -->
        <div class="bottom-grid">
            <!-- Active Repositories -->
            <div class="section-card">
                <div class="section-header">
                    <div class="section-title">활성 저장소</div>
                    <a th:href="@{/repos}" class="section-link">관리 →</a>
                </div>
                <div th:if="${repos != null && !repos.isEmpty()}">
                    <div th:each="repo : ${repos}" class="repo-item">
                        <div class="repo-icon">📁</div>
                        <div class="repo-info">
                            <div class="repo-name" th:text="${repo.owner + '/' + repo.repo}">owner/repo</div>
                            <div class="repo-branch" th:text="'브랜치: ' + ${repo.triggerBranch}">브랜치: main</div>
                        </div>
                        <div class="repo-time">
                            <span class="status-dot"></span>
                            활성
                        </div>
                    </div>
                </div>
                <div th:if="${repos == null || repos.isEmpty()}" class="empty-repos">
                    <p class="empty-text">등록된 저장소가 없습니다.</p>
                </div>
            </div>

            <!-- Recent History -->
            <div class="section-card">
                <div class="section-header">
                    <div class="section-title">최근 커밋 요약</div>
                    <a th:href="@{/history}" class="section-link">전체보기 →</a>
                </div>
                <div th:if="${recentHistories != null && !recentHistories.isEmpty()}">
                    <a th:each="history : ${recentHistories}" th:href="@{/history/{id}(id=${history.id()})}" class="history-item" style="text-decoration: none; display: block;">
                        <div class="history-item-header">
                            <div class="history-item-repo" th:text="${history.repoOwner() + '/' + history.repoName()}"></div>
                            <div class="history-item-time" th:text="${#temporals.format(history.createdAt(), 'MM/dd HH:mm')}"></div>
                        </div>
                        <div class="history-item-sha" th:text="'SHA: ' + ${history.commitSha().substring(0, 7)}"></div>
                        <div class="history-item-preview" th:text="${#strings.abbreviate(history.summary(), 80)}"></div>
                    </a>
                </div>
                <div th:if="${recentHistories == null || recentHistories.isEmpty()}" class="empty-notifications">
                    <p class="empty-text">아직 생성된 커밋 요약이 없습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Button -->
    <button class="floating-button" title="Talk with Us">
        🎧
    </button>

    <div th:replace="~{fragments/header :: headerScript}"></div>

    <script>
        // 일별 사용량 차트 그리기
        fetch('/api/v1/history/daily-usage?days=7')
            .then(response => response.json())
            .then(data => {
                const dates = data.map(item => {
                    const date = new Date(item.date);
                    return (date.getMonth() + 1) + '/' + date.getDate();
                });
                const counts = data.map(item => item.count);

                // 최대값 계산
                const maxCount = Math.max(...counts, 1);
                
                // stepSize 자동 계산 (최대값에 따라 적절한 간격 설정)
                let stepSize = 1;
                if (maxCount > 100) {
                    stepSize = Math.ceil(maxCount / 10);
                } else if (maxCount > 50) {
                    stepSize = Math.ceil(maxCount / 8);
                } else if (maxCount > 20) {
                    stepSize = Math.ceil(maxCount / 6);
                } else if (maxCount > 10) {
                    stepSize = 2;
                }

                // 날짜 표시
                const chartDatesDiv = document.getElementById('chartDates');
                chartDatesDiv.innerHTML = dates.map(date => `<div class="chart-date">${date}</div>`).join('');

                // 차트 그리기
                const canvas = document.getElementById('usageChart');
                canvas.style.height = '200px';
                canvas.style.maxHeight = '200px';
                canvas.style.minHeight = '200px';
                
                const ctx = canvas.getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'LLM 호출 횟수',
                            data: counts,
                            borderColor: '#8b5cf6',
                            backgroundColor: 'rgba(139, 92, 246, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointRadius: maxCount > 50 ? 3 : 5,
                            pointHoverRadius: maxCount > 50 ? 5 : 7,
                            pointBackgroundColor: '#8b5cf6',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        aspectRatio: 0,
                        layout: {
                            padding: {
                                top: 10,
                                bottom: 10
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                padding: 12,
                                titleFont: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                bodyFont: {
                                    size: 13
                                },
                                callbacks: {
                                    label: function(context) {
                                        return '호출 횟수: ' + context.parsed.y + '회';
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: maxCount > 0 ? Math.ceil(maxCount * 1.1) : 10,
                                ticks: {
                                    stepSize: stepSize,
                                    font: {
                                        size: 11
                                    },
                                    callback: function(value) {
                                        return value;
                                    }
                                },
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                }
                            },
                            x: {
                                display: false
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('차트 데이터 로드 실패:', error);
            });
    </script>
</body>
</html>
